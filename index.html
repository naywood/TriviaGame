<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GOT Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- loaded bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>
        <div class= "container">
            
            <!--GOT Trivia Jumbotron!-->
            <div class="jumbotron">
                <div class="container">
                <h1 class="text-center">20 Questions: Game of Thrones</h1>
                
                <div class= "row" id="jumboContent">
                <div class= "col-sm"> 
                        <div class="card">
                             <div class="card-header text-center">Time Left</div>
                            <div class="card-body">
                            <h3 class="text-center" id= "counter"></h3>
                            
                        </div>
                      </div>
                </div>
                <div class= "col-sm" > 
                        <div class="card" id="answerGif">
                                <h3 class="card-body text-center"> <img src="https://media.giphy.com/media/7E0QphLuDhT32/giphy.gif" class="img-fluid" alt="Responsive image" id="gifHere"></h3>
                                     </div>              
                    </div>

                <div class= "col-sm">
                    <div class="card">
                         <h3 class="card-body text-center" id="message"> Do you know more than Jon Snow?</h3>
                              </div>              
                </div>
              </div>
              <!--This row has the instructions and start button that disappear on click-->
        <div class= "row" id="inst">
                <div class = "col-sm-12">
                        <div class="card">
                                <div class="card-header text-center"> Instructions</div>
                                    <div class="card-body text-center" id="instText">
                                    <p> Upon start, you will have 15 seconds to select the correct answer before moving on to the next question. All questions are based off of HBO's Game of Thrones.</p>
                                    <button type="button" class="btn btn-dark btn-lg" id="start">START GAME</button>
    
                                    </div>
                                </div>
                </div>
            </div> 
            <div class= "row">
                    <div class= "col-sm-12" >
                           <!--<div class="card">--> 
                            <div class="text-center" id="questions">
                                <h1></h1> </div>
                            <div class="text-center" id="answers"> </div>
                          </div>
                    </div>
            </div>
    
            

            </div>
        </div>
            
        </div>
